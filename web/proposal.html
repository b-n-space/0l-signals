<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>0L-Signals – Proposal</title>
  <meta name="Description" content="0L-Signals – Proposal"/>
  <link rel="icon" type="image/png" href="/web/assets/favicon.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/web/index.css"/>
</head>
<body>
<div id="app">
  <bn-nav></bn-nav>
  <bn-hero :title="title" :subtitle="description"></bn-hero>

  <!-- Content section -->
  <div id="content" class="section">
    <main class="container">
      <div class="columns is-centered">
        <div class="column is-6">
          <canvas id="myChart"></canvas>
        </div>
        <div class="column is-6">
          <h3 class="is-size-3">Description</h3>
          {{ description }}

          <h3 v-if="options.length" class="is-size-3">Options</h3>
          <ul>
            <li v-for="o in options">
              <p>Option: {{ o.option }}</p>
              <p>Address: <code>{{ o.address }}</code></p>
              <p>ol command: <code>ol txs something something {{ o.address }}</code></p>
            </li>
          </ul>
        </div>
      </div>
      <div class="mb-6"></div>
    </main>
  </div>

  <bn-footer id="psFooter"></bn-footer>
</div>
<script type="module" src="/web/proposal.js"></script>
</body>
</html>
